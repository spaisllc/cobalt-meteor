<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STU-GPT Research | Springs AI Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f7fafc;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #1a365d;
            margin-bottom: 8px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }

        /* Login Box */
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .login-box h1 {
            text-align: center;
            font-size: 24px;
            color: #1a365d;
            margin-bottom: 8px;
        }
        .login-box p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Form Elements */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        input:focus {
            outline: none;
            border-color: #2b6cb0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background: #c53030;
            width: 100%;
        }
        .btn-send {
            background: #2b6cb0;
        }

        /* Chat Container */
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fff;
        }
        .chat-empty {
            text-align: center;
            color: #999;
            margin-top: 150px;
        }
        .chat-empty p:first-child {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .chat-empty p:last-child {
            font-size: 14px;
        }

        /* Messages */
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .message-user {
            background: #c53030;
            color: #fff;
            margin-left: auto;
        }
        .message-assistant {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
        }

        /* Sources */
        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #666;
        }
        .sources strong {
            display: block;
            margin-bottom: 8px;
        }
        .source-item {
            margin-bottom: 8px;
            padding: 8px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        .source-item a {
            color: #2b6cb0;
            font-size: 11px;
            text-decoration: none;
        }
        .source-item a:hover {
            text-decoration: underline;
        }

        /* Input Row */
        .input-row {
            display: flex;
            gap: 12px;
        }
        .input-row input {
            flex: 1;
            margin-bottom: 0;
        }

        /* Loading & Error */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            padding: 12px;
        }
        .loading span {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .error {
            color: #c53030;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="container">
        <div class="login-box">
            <h1>STU-GPT Research</h1>
            <p>Springs AI Solutions - Legislative Intelligence</p>
            <form id="login-form">
                <input type="password" id="access-key" placeholder="Enter Access Key" autofocus>
                <button type="submit" class="btn-primary">Access Research Portal</button>
                <p id="login-error" class="error hidden"></p>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="container hidden">
        <div class="header">
            <h1>STU-GPT Research</h1>
            <p>Ask questions about Colorado Springs legislative data</p>
        </div>

        <div id="chat-container" class="chat-container">
            <div id="chat-empty" class="chat-empty">
                <p>Ask a question to get started</p>
                <p>Try: "What was discussed about the 2025 budget?"</p>
            </div>
            <div id="messages"></div>
            <div id="loading" class="loading hidden">
                <span>‚óè</span> Searching legislative records...
            </div>
        </div>

        <form id="chat-form" class="input-row">
            <input type="text" id="chat-input" placeholder="Ask about legislative data...">
            <button type="submit" class="btn-send">Send</button>
        </form>
        <p id="chat-error" class="error hidden"></p>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://desktop-781imgi.tail2d974a.ts.net';
        const API_KEY = 'sk-springs-web';
        const VALID_PASSWORDS = ['REBECCA2024', 'springs-demo'];

        // State
        let messages = [];

        // Elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const accessKeyInput = document.getElementById('access-key');
        const loginError = document.getElementById('login-error');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-container');
        const messagesDiv = document.getElementById('messages');
        const chatEmpty = document.getElementById('chat-empty');
        const loadingDiv = document.getElementById('loading');
        const chatError = document.getElementById('chat-error');

        // Login handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const key = accessKeyInput.value.trim();

            if (VALID_PASSWORDS.includes(key)) {
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                chatInput.focus();
                loginError.classList.add('hidden');
            } else {
                loginError.textContent = 'Invalid access key';
                loginError.classList.remove('hidden');
            }
        });

        // Chat handler
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = chatInput.value.trim();
            if (!query) return;

            // Clear input and errors
            chatInput.value = '';
            chatError.classList.add('hidden');
            chatEmpty.classList.add('hidden');

            // Add user message
            messages.push({ role: 'user', content: query });
            renderMessages();

            // Show loading
            loadingDiv.classList.remove('hidden');
            chatInput.disabled = true;

            try {
                const response = await fetch(`${API_URL}/v1/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY,
                    },
                    body: JSON.stringify({
                        messages: messages,
                        top_k: 5,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                // Add assistant message
                messages.push({
                    role: 'assistant',
                    content: data.answer,
                    sources: data.sources,
                });
                renderMessages();

            } catch (err) {
                chatError.textContent = `Failed to get response: ${err.message}`;
                chatError.classList.remove('hidden');
                console.error('Chat error:', err);
            } finally {
                loadingDiv.classList.add('hidden');
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        // Render messages
        function renderMessages() {
            messagesDiv.innerHTML = messages.map((msg, idx) => {
                if (msg.role === 'user') {
                    return `<div class="message message-user">${escapeHtml(msg.content)}</div>`;
                } else {
                    let html = `<div class="message message-assistant">
                        <div>${escapeHtml(msg.content)}</div>`;

                    if (msg.sources && msg.sources.length > 0) {
                        html += `<div class="sources"><strong>Sources:</strong>`;
                        msg.sources.slice(0, 3).forEach(src => {
                            html += `<div class="source-item">`;
                            if (src.year) html += `[${src.year}] `;
                            if (src.speaker) html += `${escapeHtml(src.speaker)} - `;
                            html += escapeHtml((src.text || '').slice(0, 150)) + '...';
                            if (src.video_url) {
                                html += `<br><a href="${src.video_url}" target="_blank">Watch Video</a>`;
                            }
                            html += `</div>`;
                        });
                        html += `</div>`;
                    }

                    html += `</div>`;
                    return html;
                }
            }).join('');

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
