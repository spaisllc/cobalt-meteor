<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Chen - Data Analyst Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- Hero Section -->
    <section class="gradient-bg min-h-screen flex items-center justify-center px-4 py-16">
        <div class="max-w-4xl w-full text-center">
            <!-- Profile Photo -->
            <div class="mb-8 flex justify-center">
                <div class="relative">
                    <img 
                        src="https://ui-avatars.com/api/?name=Sarah+Chen&size=150&background=764ba2&color=fff&bold=true" 
                        alt="Sarah Chen" 
                        class="w-36 h-36 rounded-full border-4 border-white shadow-2xl object-cover"
                    >
                    <div class="absolute bottom-2 right-2 w-6 h-6 bg-green-400 rounded-full border-2 border-white"></div>
                </div>
            </div>

            <!-- Name -->
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 tracking-tight">
                Sarah Chen
            </h1>

            <!-- Title -->
            <h2 class="text-2xl md:text-3xl text-purple-100 font-light mb-6">
                Senior Data Analyst
            </h2>

            <!-- Tagline -->
            <div class="flex flex-wrap items-center justify-center gap-3 mb-10">
                <span class="px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-full text-sm md:text-base font-medium">
                    5 years Python
                </span>
                <span class="px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-full text-sm md:text-base font-medium">
                    Machine Learning
                </span>
                <span class="px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-full text-sm md:text-base font-medium">
                    SQL
                </span>
            </div>

            <!-- CTA Button -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button class="group relative px-8 py-4 bg-white text-purple-700 rounded-lg font-semibold text-lg shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-200">
                    <span class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        Chat with my AI Assistant
                    </span>
                </button>
                
                <a href="#experience" class="px-8 py-4 text-white border-2 border-white rounded-lg font-semibold text-lg hover:bg-white/10 transition-all duration-200">
                    View My Experience
                </a>
            </div>

            <!-- Scroll Indicator -->
            <div class="mt-16 animate-bounce">
                <svg class="w-6 h-6 mx-auto text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </div>
        </div>
    </section>

    <!-- Placeholder for next sections -->
    <div id="experience" class="min-h-screen bg-gray-50 flex items-center justify-center">
        <div class="text-center text-gray-500">
            <p class="text-2xl">Work Experience Section</p>
            <p class="mt-2">Coming next...</p>
        </div>
    </div>
</body>
</html>
